    <article>
      <p>
          *Ces zones sont obligatoires
      </p> 

      <h3>Vos coordonnées</h3>

      <form name= "SAV" id="SAV">
        <div class="form-group">
          <label for="nom">Nom*</label>
          <input type="text" class="form-control" name="nom" id="nom" placeholder="Veuillez saisir votre nom">
          <span style="color: red;" id="erreur1"></span>
        </div>

        <div class="form-group">
          <label for="prenom">Prenom*</label>
          <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Veuillez saisir votre prenom">
          <span style="color: red;" id="erreur2"></span>
        </div>

        <div class="form-group">
          <div class="form-check-label">Sexe*</div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexe" id="feminin" value="feminin">
          <label class="form-check-label" for="feminin">Féminin</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexe" id="masculin" value="masculin">
          <label class="form-check-label" for="masculin">Masculin</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexe" id="neutre" value="neutre">
          <label class="form-check-label" for="neutre">Neutre</label>
        </div>
        <span style="color: red;" id="erreur3"></span>
        </div>

        <div class="form-group">
          <label for="date">Date de Naissance*</label>
          <div class="form-check-label"></div>
          <input type="date" class="form-control" name="date" id="date">
          <span style="color: red;" id="erreur4"></span>
        </div>
          
          <div class="form-group">
            <label for="poste">Code postal*</label>
            <input type="text" class="form-control" name="poste" id="poste">
            <span style="color: red;" id="erreur5"></span>
          </div>

          <div class="form-group">
            <label for="adresse">Adresse*</label>
            <input type="text" class="form-control" name="adresse" id="adresse">
            <span style="color: red;" id="erreur6"></span>
          </div>

          <div class="form-group">
            <label for="ville">Ville*</label>
            <input type="text" class="form-control" name="ville" id="ville">
            <span style="color: red;" id="erreur7"></span>
          </div>

          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="dave.loper@afpa.fr">
            <span style="color: red;" id="erreur8"></span>
          </div>

          <h3> Votre demande</h3>

          <div class="form-group">
            <label for="sujet">Sujet*</label>
            <select class="form-control" name="sujet" id="sujet">
              <option value=''>Veuillez sélectionner un sujet</option>
              <option value="commandes">Mes commandes</option>
              <option value="question">Question sur un produit</option>
              <option value="reclamation">Réclamation</option>
              <option value="autres">Autres</option>
            </select>
            <span style="color: red;" id="erreur9"></span>
            </div>

            <div class="form-group">
              <label for="question">Votre question* :</label>
              <textarea class="form-control" name="question" id="question" rows="3"></textarea>
              <span style="color: red;" id="erreur10"></span>
            </div>
    
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="traitement" id="traitement">
                <label class="form-check-label" for="traitement">
                  J'accepte le traitement informatique de ce formulaire.
                </label>
              </div>
              <span style="color: red;" id="erreur11"></span>
            </div>

            <div class="form-group">
            <button type="submit" id="envoyer" value="SAV" class="btn btn-dark">Envoyer</button>
            <button type="reset" id= "annuler" value="SAV" class="btn btn-dark">Annuler</button>
          </div>
          </form>
          <span style="color: red;" id="erreur"></span>
    </article>
